<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DestinID</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body
    class="flex flex-col min-h-screen bg-gradient-to-b from-[#FCFFF0] via-white to-sky-50 text-gray-800"
  >
    <!-- header -->
    <header class="bg-blue-600 text-white shadow">
      <nav class="container mx-auto p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">DestinID</h1>
        <!-- desktop menu -->
        <ul class="hidden md:flex space-x-6">
          <li><a href="#home" class="hover:underline">Home</a></li>
          <li><a href="#about" class="hover:underline">About</a></li>
          <li><a href="#contact" class="hover:underline">Contact</a></li>
        </ul>
        <!-- hamburger -->
        <button class="md:hidden" onclick="toggleMenu()">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </nav>
      <!-- mobile menu -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <ul class="space-y-2">
          <li><a href="#home" class="block py-1 hover:underline">Home</a></li>
          <li><a href="#about" class="block py-1 hover:underline">About</a></li>
          <li>
            <a href="#contact" class="block py-1 hover:underline">Contact</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- end header -->

    <!-- main -->
    <main class="flex-grow min-w-sm"></main>
    <!-- end main -->

    <!-- footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
      <p>Â© 2024 DestinID. All rights reserved.</p>
    </footer>
    <!-- end footer -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
